<br>
<div class="form-horizontal container-xl" role="form">
    <div class="form-group">
        <div class="col-md-12">
            <div class="form-group row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="autor" placeholder="Autor" [(ngModel)]="filtro.autor">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="titulo" placeholder="Título" [(ngModel)]="filtro.titulo">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="anio" placeholder="Anio" [(ngModel)]="filtro.anio">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" (click)="getLibrosXFiltro()">Buscar</button>
                </div>              
            </div>
        </div>
    </div>
</div>

<br>
    
<div class="container-xl">
    <div *ngIf="libro.length > 0 && error === ''">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Editorial</th>
                <th scope="col">Año</th>
                <th scope="col">Número de paginas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of libro">
                <th>{{item.titulo}}</th>
                <td>{{item.autor.nombreCompleto}}</td>
                <td>{{item.editorial.nombre}}</td>
                <td>{{item.anio}}</td>
                <td>{{item.numeroPaginas}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
